<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light back">
            <div class="container-fluid">
                <a href="#"><img src="img/logoWhite.png" class="img-logo" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end fs-3 text-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-decoration-none text-light p-3 m-2 rounded-pill btn-color" aria-current="page" href="#">Campers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-decoration-none text-light p-3 m-2 rounded-pill btn-color" aria-current="page" href="#">Trainers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-decoration-none text-light p-3 m-2 rounded-pill btn-color" aria-current="page" href="#">Teams</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-decoration-none text-light p-3 m-2 rounded-pill btn-color" aria-current="page" href="#">Empresas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <aside class="p-2 bg-secondary">

            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
              </div>
            <form action="">
                <label for="">Seleccione el team:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Teams</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>

                <label for="">Seleccione el Genero:</label>
                <select class="form-select p-2" aria-label="Default select example">
                    <option selected>Genero</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                </select>
            </form>
            <div class="form-check">
                <h3>Nivel de ingles</h3>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  A1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  A2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  B1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  C2
                </label>
              </div>
          </aside>
        <div class="back-img">

        </div>
        <div>
           
       </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
